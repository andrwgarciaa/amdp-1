    <div class="login-form">
      <h1>Register</h1>
      <form action="../../index.html">
        <div class="text-field">
          <input type="text" id="regisname" /><br />
          <label for="regisname">Full Name</label>
        </div>
        <div class="text-field">
          <input type="email" id="regisemail" /><br />
          <label for="regisemail">Email</label>
        </div>
        <div class="radio-field">
          <p>Gender</p>
          <input type="radio" name="gender" id="genmale" />
          <label for="genmale">Male</label>
          <input type="radio" name="gender" id="genfemale" />
          <label for="genfemale">Female</label>
        </div>
        <div class="select-field">
          <label for="regiscity">City<br /><br /></label>
          <select id="regiscity" name="city">
            <option>Jakarta</option>
            <option>Tangerang</option>
            <option>Bekasi</option>
          </select>
        </div>
        <div class="text-field">
          <input type="password" id="regispassword" /><br />
          <label for="password">Password</label>
        </div>
        <div class="text-field">
          <input type="password" id="regispassword2" /><br />
          <label for="password">Confirm Password</label>
        </div>
        <input
          type="submit"
          value="Register"
          id="regisbutton"
          onsubmit="regisCheck()"
        />
      </form>
    </div>
